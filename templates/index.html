{% extends "base.html" %} {% block content %}



<div class="mx-auto text-center">
    <h2>Insert the Image</h2>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section text-center mx-auto" style="display:none;">
        <div class="img-preview text-center mx-auto" >
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-lg upload-label" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader mx-auto" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <h3 id="class_info">
        <span> </span>
    </h3>

</div>

{% endblock %}
